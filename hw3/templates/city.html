<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>City weather</h1>
    <div class="flex-h">
        <ul style="list-style-type:none;">
            <li><a class="btn" href="/">Home page</a></li>        
            <li><a class="btn" href="/weather">Weather</a></li>        
            <li><a class="btn" href="/weather/london">London</a></li>        
            <li><a class="btn" href="/weather/minsk">Minsk</a></li>        
            <li><a class="btn" href="/weather/new%20york">New York</a></li>        
            <li><a class="btn" href="/weather/stambul">Stambul</a></li>        
        </ul>
        <div class="flex-v">
            <h2>{{ data.name }}</h2>
            <div class="flex-h center">
                <p>{{ data.temp }}</p>
                {% if data.icon %}
                    <img class="icon" src="{{ data.icon }}" alt="{{ data.icon_alt }}">
                {% endif %}    
            </div>
        </div>
    </div>
</body>
</html>

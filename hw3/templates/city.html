<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask server</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Weather in {{ data.name }}</h1>
    <div class="weather">
        <p>{{ data.temp }}</p>
        <img class="icon" src="{{ data.icon }}" alt="{{ data.icon_alt }}">
    </div>
    <ul style="list-style-type:none;">
        <li><a class="btn" href="/">Home page</a></li>        
        <li><a class="btn" href="/weather">Weather</a></li>        
        <li><a class="btn" href="/weather/london">London</a></li>        
        <li><a class="btn" href="/weather/minsk">Minsk</a></li>        
    </ul>
</body>
</html>
